{% extends "base.html" %}
{% block styles %}
  <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet" />
  <!-- parallax -->
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.parallax-1.1.3.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.localscroll-1.2.7-min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.scrollTo-1.4.2-min.js') }}"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('#nav').localScroll(800);
    
    //.parallax(xPosition, speedFactor, outerHeight) options:
    //xPosition - Horizontal position of the element
    //inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
    //outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
    $('#intro').parallax("50%", 0.02);
    $('#second').parallax("50%", 0.02);
    $('.bg').parallax("50%", 0.4);
    $('#third').parallax("50%", 0.02);

  })
  </script>
{% endblock %}
