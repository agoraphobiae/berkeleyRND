<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Berkeley Research and Development</title>
  <!-- VERSION CS1.01a-->

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css'>

  <!-- Bootstrap -->
  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" />

  <!-- ours -->
  <link href="{{ url_for('static', filename='common.css') }}" rel="stylesheet" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" charset="utf-8" src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>

  {% block styles %}
  {% endblock %}
</head>


<body>
  <!-- Static navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><b class="green">R&amp;D</b> <b>at Berkeley</b></a>
      <div class="nav-collapse collapse">
        <ul class="nav navbar-nav pull-right">
          <li {% if request.path == "/" or request.path == "/home" %}class="active" {% endif %}><a href="home">home</a></li>
        </ul>
        <!--<ul class="nav navbar-nav pull-right">
          <li class="active"><a href="/navbar/">Default</a></li>
          <li><a href="/navbar-static-top/">Static top</a></li>
          <li><a href="/navbar-fixed-top/">Fixed top</a></li>
        </ul>-->
      </div><!--/.nav-collapse -->
    </div>
  </div>

  {% block content %}{% endblock %}

  

  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <p class="text-muted credit padtop">A test design for Berkeley RND.
            <small>Website code structured with some bootstrappin'</small>
          </p>
        </div>
        <div class="col-sm-6">
          <a href="http://www.ocf.berkeley.edu/"><img src="{{ url_for('static', filename='images/ocfbadge_mini8dark.png') }}" style="float:right;"></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
