{% extends "base.html" %}
{% from "_formhelper.html" import render_field %}

{% block content %}
<div id="rcontent">
  <div id="centerblock">
    <form method="POST" action="/login">
      <dl>
        {{ render_field(form.login) }}
        {{ render_field(form.password) }}
      </dl>
      <p><input type="submit" value="Register">
    </form>
  </div>
</div>
{% endblock %}
